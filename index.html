<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="style.css">
    <title>php-ajax-dischi</title>
</head>

<body>
    <header>
        

        <nav class="navbar navbar-expand-lg">
         
                <img class="" id="image" src="./img/logo.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
           
        </nav>



    </header>
    <main class="container-fluid pt-4" id="app">
        <div>
            <select class="form-select w-25 text-center m-auto" name="categories" id="categories" @change="search()" v-model="selectedGenre">
                <option value="">All</option>
                <option :value="genre" v-for="(genre,index) in genres" :key="index">{{genre}}</option>
            </select>
        </div>

        <div class="container">
            <div class="row riga pt-4 justify-content-center">
                <div class="card mb-3 p-0 bg-secondary" style="max-width: 350px;" v-for="(album, index) in albums" :key="index">
            <div class="row g-0">
                <div class="col-md-5">
                    <img :src="album.poster" class="rounded-start w-100 h-100" alt="">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h5 class="card-title">{{album.title}}</h5>
                        <p class="card-text">{{album.author}}</p>
                        <p class="card-text">{{album.genre}}</p>
                        <p class="card-text"><small class="text-muted">Year : {{album.year}}</small></p>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>

        







        </div>
    </main>
</body>
<script src="./script/script.js"></script>

</html>
